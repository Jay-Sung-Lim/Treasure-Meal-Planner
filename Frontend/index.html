<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Treasure Meal Planner</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <script src="https://kit.fontawesome.com/740255848a.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="home-page">
      <header class="header">
        <h1>Welcome to Treasure Meal Planner</h1>
        <img id="home-img" src="imgs/Food in Treasurebox DALLÂ·E 2023-04-29 12.45.14.png" alt="Food in Treasurebox" />
      </header>

      <div class="input-container">
        <label for="user-input">User Name:</label>
        <input type="text" id="user-input" name="user-input" placeholder="Enter User Name" />
        <br /><br />
        <label for="days-input">Number of Days:</label>
        <input type="text" id="days-input" name="days-input" placeholder="Enter Number of Days" />
        <br /><br />
        <label for="age-input">Age Group:</label>
        <input type="text" id="age-input" name="age-input" placeholder="Enter Your Age Group" />
        <br /><br />
        <label for="weight-input">Weight:</label>
        <input type="text" id="weight-input" name="weight-input" placeholder="Enter Your Weight" />
        <br /><br />
        <label for="height-input">Height:</label>
        <input type="text" id="height-input" name="height-input" placeholder="Enter Your Height" />
        <br /><br />
        <label for="calories-input">Daily Calorie Goal:</label>
        <input type="text" id="calories-input" name="calories-input" placeholder="Enter Daily Calorie Goal" />
        <br /><br />
        <label for="restrictions-input">Dietary Restrictions:</label>
        <input type="text" id="restrictions-input" name="restrictions-input" placeholder="Enter Dietary Restriction" />
        <br /><br />
        <button onclick="submit()" type="submit">Generate Meal Plan</button>
      </div>
    </div>

    <section class="chat-container" style="display: none">
      <main class="chat-box">
        <div class="chat left-chat">
          <div class="chat-bubble">
            <div class="chat-info">
              <div class="chat-info-name">Treasure Meal Planner</div>
            </div>
            <p class="message-text">Hi, welcome to Treasure Meal Planner! How can I help you?</p>
          </div>
        </div>

        <!-- <div class="chat right-chat">
          <div class="chat-bubble">
            <div class="chat-info">
              <div class="chat-info-name">User</div>
            </div>
            <p class="message-text"></p>
          </div>
        </div> -->
      </main>

      <form class="chat-inputarea">
        <input type="text" class="chat-input" placeholder="Enter your message..." />
        <button type="submit" class="send-btn">Send</button>
      </form>
    </section>
  </body>
</html>
